<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Huddle | Welcome to Our Site</title>
</head>
<body>
    
    <div class="wrapper">
    <header class="header">
        <div class="header__logo-box">
            <a href="index.html" class="header__logo-link"><img src="./images/logo.svg" alt="Logo" class="header__logo"></a>
        </div>
    </header>
        <section class="about">
            <div class="about__image u-margin-top-medium">
                <img class="about__image-photo" src="./images/illustration-mockups.svg" alt="Mockups">
            </div>
            <div class="about__content-box u-margin-top-big">
                <h1 class="heading-primary">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="paragraph">
                    Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="about__btn">
                <a href="#" class="btn btn--white">Register</a>
            </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__icon-box">
                <a class="footer__social-link" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-3x footer__social-media-icon"></i></a>
                <a class="footer__social-link" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-3x footer__social-media-icon"></i></a>
                <a class="footer__social-link" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-3x footer__social-media-icon"></i></a>
            </div>
        </footer>
    </div> 
</body>
</html>
